    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

  </head>
  <body>
    <div id="root"></div>
    <script>
      var config = {
        el: document.getElementById('root'),
        directory: "./pages/",
				// pageLoadCallback: () => {alert(1)},
				// theme: "Bootstrap",
				scrollspyStyle: "line",
        tableOfContents: true,

        syntaxHighlight: true,
        navbar: true,

        branding: {
          title: "DocJS",
          logo: "https://img.icons8.com/fluent/2x/book.png",

          color: "#0366fc",

				// customColors: true,

        colors: {

          backgroundColor: "#fff",
					navbarBackgroundColor: "red",
					navbarFontColor: "#fff",
          fontColor: "#303030",
          scrollSpyActiveColor: "#4527a0",
          nestedLiActiveColor: "#fff",
          nestedLiColor: "#3f51b5",
          sidebarFontColor: "#fff",
          bottomNavFocusColor: "#4527a0",
          bottomNavHoverColor: "#4527a0",
          loaderColor: "#1a237e",
          searchToggleColor: "#fff",
        },
      };
      window.onerror = function(msg, url, linenumber) {
          alert('Error message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber);
